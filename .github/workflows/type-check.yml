name: Type Check

on:
  - push

jobs:
  type-check:
    name: Typescript Compiler
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - uses: pnpm/action-setup@v2
        with:
          run_install: true

      - name: Run Typescript Compiler
        run: pnpm type-check
